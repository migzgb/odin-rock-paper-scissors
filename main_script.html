<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS JAVASCRIPT</title>
    <script>

        // initialize 3 main choices for this game
        const choice = ["rock", "paper", "scissors"];

        function getComputerChoice() {
            
            // get random choice value
            const random = Math.floor(Math.random() * choice.length);

            // return value random value from choices
            return choice[random];
        }

        function playRound(playerSelection, computerSelection) {

            let winResult = "";

            // while lower playerselection is not equal to any of choices, let player choose again
            while (!choice.includes(playerSelection.toLowerCase())) {
                playerSelection = prompt("Please try again. Enter rock, paper, or scissors");
            }
            console.log("Player chose " + playerSelection + " while the computer chose " + computerSelection);
            
            // if selection is equal, TIE
            if (playerSelection ==  computerSelection) {
                winResult ="TIE";
                return winResult;
            }

            // evaluate choices for win condition
            else if (playerSelection == "rock" && computerSelection == "scissors" || 
                playerSelection == "paper" && computerSelection == "rock" || 
                playerSelection == "scissors" && computerSelection == "paper") {
                winResult = "WIN";
                return winResult;
            }

            // rest will be losing condition
            else {
                winResult ="LOSE";
                return winResult;
            }
        }

        // game function
        function game () {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                let roundCount = i + 1;
                let playerOne = prompt("Round " + roundCount + ": Please enter rock, paper, or scissors." + "\n Your Score: " + playerScore + " Computer's score: " + computerScore);
                let round = playRound(playerOne,getComputerChoice())
                if (round == "WIN") {
                    playerScore += 1;
                    alert(" ROUND WIN ");
                }
                else if (round == "LOSE") {
                    computerScore += 1;
                    alert(" ROUND WIN ");
                }
                else {
                    alert("ROUND TIE");
                }
            }
            if (playerScore > computerScore) {
                alert(" YOU WIN ");
            }
            else if (playerScore = computerScore) {
                alert(" IT'S A TIE ");
            }
            else {
                alert(" YOU LOSE");
            }
        }

        game();
    </script>
</head>
